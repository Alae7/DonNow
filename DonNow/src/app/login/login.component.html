<div class="zz">
  <div class="container-fluid p-5">
    <div class="row justify-content-center">
      <!-- Left Section -->
      <div class="col-md-4 text-center p-3">
        <img src="assets/logo-no-background.png" alt="Logo" class="logo">
        <p class="text-muted">
          <strong>
            Bienvenue à nouveau! Connectez-vous pour accéder à votre compte.
          </strong>
        </p>
      </div>

      <!-- Login Form Section -->
      <div class="col-md-5 m-md-5">
        <div class="border rounded shadow p-4 form-container">
          <div>
            <h3 class="h3 text-center"><span style="color: #FE5630">L</span>ogin</h3>
            <hr>
          </div>
          <form (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3 row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  style="color: #063970"
                  placeholder="Entrez votre email"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3 row">
              <label for="password" class="col-sm-3 col-form-label">Mot de passe</label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  style="color: #063970"
                  placeholder="Entrez votre mot de passe"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn p">Se connecter</button>
            </div>

            <!-- Optional Links -->
            <div class="text-center mt-3">
              <a [routerLink]="['/FMP']" style="color: #063970; text-decoration: none;">Mot de passe oublié?</a>
              <p class="mt-2">Pas encore inscrit? <a [routerLink]="['/Inscription']" style="color: #FE5630; text-decoration: none;">Créer un compte</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isPopupVisible" class="popup-overlay">
  <div class="popup-content">
    <p class="p-2" [ngClass]="{'error-message': isError, 'success-message': !isError}">
      {{ popupMessage }}
    </p>
    <button (click)="closePopup()" class="btn" [ngClass]="isError ? 'btn-danger' : 'btn-success'">
      Close
    </button>
  </div>
</div>
